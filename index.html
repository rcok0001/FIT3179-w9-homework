<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Australia Choropleth</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Your styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="map" role="region" aria-label="Choropleth map of Australia"></div>

  <!-- UI container: everything inside stacks vertically with spacing -->
  <div class="ui" aria-live="polite">
    <div class="controls" role="group" aria-label="Map controls">
      <label for="metricSelect">Metric:</label>
      <select id="metricSelect" aria-label="Select metric"></select>
    </div>


    <div id="hoverInfo" class="info">Hover a state/territory</div>
    <div id="legend" class="legend" aria-label="Legend"></div>
  </div>

  <div class="source">Basemap © OpenStreetMap | Boundaries © contributors</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Your app code (unchanged) -->
  <script src="./app.js"></script>
</body>

</html>
